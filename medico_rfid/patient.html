    <section class="section-action-container">
      <h1></h1>

      <div class="all-actions-holder">
        <button class="btn btn-info mb-10" id="getAll">GET All</button>

        <!-- Add Patient-->
        <form class="form-inline" id="addPatientForm">
          <div class="form-group">
            <label for="patientName">Patient Name</label>
            <input
              type="text"
              class="form-control"
              id="patientName"
              placeholder="Patient Name"
            />

          <div class="form-group">
            <label for="patientRfid">Patient RFID</label>

              type="text"

            />

        </form>

        <!--Delete Patient-->

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>

    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/wow.min.js"></script>

    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/common.js"></script>

    <script>
      $("#getAll").click(function (event) {
        event.preventDefault();
        emptyContainer();
        $("#deletePatient").val("");
        $.ajax({
          type: "GET",
          url: `${URL}/patients/`,
          contentType: "application/json",
          headers: {
            'user': 'admin',
          },
          // data: JSON.stringify(data), // access in body
          success: function (data) {
            console.log(data);
            var tbl_body = "";
            var odd_even = false;
            var header =
              "<tr class='success'><th>ID</th><th>Name</th><th>RfID</th></tr>";
            tbl_body += header;
            var list = data.patient_info;
            $.each(list, function () {
              var tbl_row = "";
              console.log(this);

              tbl_row += "<td>" + this.p_id + "</td>";
              tbl_row += "<td>" + this.p_name + "</td>";
              tbl_row += "<td>" + this.p_rfid + "</td>";

              tbl_body +=
                '<tr class="' +
                (odd_even ? "info" : "even") +
                '">' +
                tbl_row +
                "</tr>";
              odd_even = !odd_even;
            });

            fillContainer(
              `<table class='table table-striped table-bordered'> ${tbl_body} </table>`
            )
          },
          error: function (error) {
            console.log("FAIL", error);
            fillContainer(error.responseText || error.statusText);
          },
        });
      });

      $("#addPatientForm").submit(function (event) {
        event.preventDefault();
        var name = $("#patientName").val();
        var rfid = $("#patientRfid").val();
        emptyContainer();
        $("#patientName").val("");
        $("#patientRfid").val("");
        $("#deletePatient").val("");
        $.ajax({
          type: "POST",
          url: `${URL}/patients/`,
          contentType: "application/json",
          headers: {
            'user': 'admin',
          },
          data: JSON.stringify({ name, rfid }),
          success: function (data) {
            console.log(data);
            fillContainer(data);
          },
          error: function (error) {
            console.log("FAIL", error);
            fillContainer(error.responseText || error.statusText);
          },
        });
      });

      $("#deletePatientForm").submit(function (event) {
        event.preventDefault();
        var val = $("#deletePatient").val();
        emptyContainer();
        $.ajax({
          url: `${URL}/patients/${val}`,
          type: "DELETE",
          contentType: "application/json",
          headers: {
            'user': 'admin',
          },
          success: function (data) {
            console.log(data);
            fillContainer(data);
          },
          error: function (error) {
            console.log("FAIL", error);
            fillContainer(error.responseText || error.statusText);
          },
        });
      });
    </script>
