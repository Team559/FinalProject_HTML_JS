    <!-- MAIN BODY -->
    <section class="section-action-container">
      <h1></h1>

      <div class="all-actions-holder">
        <button class="btn btn-info mb-10" id="getAll">GET All</button>
        <!-- Surgeries by Patient-->
        <form class="form-inline" id="surgeriesByNameForm">
          <div class="form-group">
            <label for="byPatient">Surgeries by Patient</label>

              type="text"

              id="byPatient"
              placeholder="Surgeries by Patient"
            />

          <button type="submit" class="btn btn-info">Go</button>
        </form>

        <!-- Surgeries by Doctor-->
        <form class="form-inline" id="surgeriesByDoctorForm">
          <div class="form-group">
            <label for="byDoctor">Surgeries by Doctor</label>
            <input
              type="text"
              class="form-control"
              id="byDoctor"
              placeholder="Surgeries by Doctor"
            />
          </div>
          <div style="display: flex">
              <button type="submit" id='go' class="btn btn-info" style="margin-right: 10px">Go</button>
              <button type="submit" id='goxml' class="btn btn-info" >Go XML</button>

        <!--Delete Surgery-->

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.stellar.min.js"></script>

    <script src="js/common.js"></script>

    <script>
      $("#getAll").click(function (event) {
        event.preventDefault();
        emptyContainer();
        $.get(`${URL}/surgeries/`, function (data) {
          displayData(data);
        });
      });

      $("#surgeriesByNameForm").submit(function (event) {
        event.preventDefault();
        var val = $("#byPatient").val();
        emptyContainer();
        $.get(`${URL}/surgeries/patient/${val}`, function (data) {
          displayData(data);
        });
      });

      $("#surgeriesByDoctorForm").submit(function (event) {
        console.log(event)
        
      });

      $("#deleteSurgeriesForm").submit(function (event) {
        event.preventDefault();
        var val = $("#deleteSurgery").val();
        emptyContainer();
        $.ajax({
          url: `${URL}/surgeries/${val}`,
          type: "DELETE",
          contentType: "application/json",
        })
          .done(function () {
            // console.log("SUCCESS");
            fillContainer(`DELETE data for ${val}  SUCCESS`);
          })
          .fail(function (msg) {
            console.log("FAIL");
            fillContainer(`DELETE data for ${val}  FAIL`);
          });
        // fillContainer(`DELETE data for ${val} SURGERIES clicked`);
      });

      $("#updateSurgeriesForm").submit(function (event) {
        event.preventDefault();
        var val = $("#updateSurgery").val();
        emptyContainer();
        
        $.ajax({
          type: "PUT",
          url: `${URL}/surgeries/${val}`,
          contentType: "application/json",
          // data: JSON.stringify(data), // access in body
        })
          .done(function () {
            // console.log("SUCCESS");
            fillContainer(`UPDATE data for ${val}  SUCCESS`);
          })
          .fail(function (msg) {
            console.log("FAIL");
            fillContainer(`UPDATE data for ${val}  FAIL`);
          });
        // .always(function (msg) {
        //   console.log("ALWAYS");
        //   fillContainer(`UPDATE data for ${val}  ALWAys`);
        // });
        // fillContainer(`UPDATE data for ${val} SURGERIES`);
      });

      $("#go").click(function (event) {
        console.log(event)
        event.preventDefault();
        var val = $("#byDoctor").val();
        emptyContainer();
        $.get(`${URL}/surgeries/doctor/${val}`, function (data) {
          displayData(data);
        });
      });

      $("#goxml").click(function (event) {
        console.log(event)
        event.preventDefault();
        var val = $("#byDoctor").val();
        $.ajax({
          type: "GET",
          url: `${URL}/surgeries/doctorXML/${val}`,
          contentType: "application/XML",
          contentType: "application/xml;text/xml",
          Accept: 'application/xml',
          dataType: "xml",
          success: function (data) {
            console.log(data);
            emptyContainer();
            console.log(data.documentElement.innerHTML)
            $("#result-display").text(data.documentElement.innerHTML);
          },
          error: function (error) {
            console.log("FAIL", error);
            fillContainer(error.responseText || error.statusText);
          },
        });
      });

      $("#getAll-soap").click(function (event) {
        
      });

      function displayData(data) {
        var tbl_body = "";
          var odd_even = false;
          var header =
            "<tr class='success'><th>ID</th><th>Surgery Name</th><th>Date</th><th>Status</th><th>Room</th><th>Patient</th><th>Doctor</th></tr>";
          tbl_body += header;
          $.each(data.surgery_info, function () {
            var tbl_row = "";
            console.log(this);

            tbl_row += "<td>" + this.s_id + "</td>";
            tbl_row += "<td>" + this.s_name + "</td>";
            tbl_row += "<td>" + this.s_date + "</td>";
            tbl_row += "<td>" + this.s_progress + "</td>";
            tbl_row += "<td>" + this.s_room + "</td>";
            tbl_row += "<td>" + this.patient_name + "</td>";
            tbl_row += "<td>" + this.doctor_name + "</td>";
            
            tbl_body +=
              '<tr class="' +
              (odd_even ? "info" : "even") +
              '">' +
              tbl_row +
              "</tr>";
            odd_even = !odd_even;
          });

          fillContainer(
            `<table class='table table-striped table-bordered'> ${tbl_body} </table>`
          );
      }
    </script>
  </body>
