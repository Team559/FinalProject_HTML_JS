    <script>
      $("#getAll").click(function (event) {
        event.preventDefault();

        $("#updateAssest").val("");
        $("#deleteAssest").val("");

        emptyContainer();

        $.ajax({
          type: "GET",
          url: `${URL}/instruments`,
          contentType: "application/json",
          headers: {
            "user": "admin",
          },
          // data: JSON.stringify(data), // access in body
          success: function (data) {
            console.log(data);
            var tbl_body = "";
            var odd_even = false;
            var header =
              "<tr class='success'><th>ID</th><th>Name</th><th>RFID</th><th>Sterilized</th><th>Room</th></tr>";
            tbl_body += header;
            var list = data.instruments_info;
            if (list.length == 0) {
              fillContainer( "No Item Found")
              return;
            }
            $.each(list, function () {
              var tbl_row = "";

              tbl_row += "<td>" + this.i_id + "</td>";
              tbl_row += "<td>" + this.i_name + "</td>";
              tbl_row += "<td>" + this.i_rfid + "</td>";
              tbl_row +=
                "<td>" +
                (this.sterlization_status == true ? "Yes" : "No") +
                "</td>";
              tbl_row += "<td>" + this.room + "</td>";

              tbl_body +=
                '<tr class="' +
                (odd_even ? "info" : "even") +
                '">' +
                tbl_row +
                "</tr>";
              odd_even = !odd_even;
            });

            fillContainer(
              `<table class='table table-striped table-bordered'> ${tbl_body} </table>`
            )
          },
          error: function (error) {
            console.log("FAIL", error);
            fillContainer(error.responseText || error.statusText);
          },
        });
      });

      $("#getSterilized").click(function (event) {
        event.preventDefault();

        $("#updateAssest").val("");
        $("#deleteAssest").val("");

        emptyContainer();
        getFilterContent("sterilized");
      });

      $("#getNonSterilized").click(function (event) {
        event.preventDefault();

        $("#updateAssest").val("");
        $("#deleteAssest").val("");

        emptyContainer();
        getFilterContent("non-sterilized");
      });

      $("#updateAMForm").submit(function (event) {
        event.preventDefault();
        var val = $("#updateAssest").val();

        $("#deleteAssest").val("");

        emptyContainer();
        $.ajax({
          type: "PUT",
          url: `${URL}/instruments/${val}`,
          contentType: "application/json",
          headers: {
            'user': 'admin',
          },
          // data: JSON.stringify(data), // access in body
          success: function (data) {
            console.log(data);
            fillContainer(data);
          },
          error: function (error) {
            console.log("FAIL", error);
            fillContainer(error.responseText || error.statusText);
          },
        });
      });

      $("#deleteAMForm").submit(function (event) {
        event.preventDefault();
        var val = $("#deleteAssest").val();

        $("#updateAssest").val("");

        emptyContainer();

        $.ajax({
          url: `${URL}/instruments/${val}`,
          type: "DELETE",
          contentType: "application/json",
          headers: {
            'user': 'admin',
          },
          success: function (data) {
            console.log(data);
            fillContainer(data);
          },
          error: function (error) {
            console.log("FAIL", error);
            fillContainer(error.responseText || error.statusText);
          },
        });
      });

      function getFilterContent(type) {
        $.ajax({
          type: "GET",
          url: `${URL}/instruments/${type}`,
          contentType: "application/json",
          headers: {
            'user': 'admin',
          },
          // data: JSON.stringify(data), // access in body
          success: function (data) {
            console.log(data);
            var tbl_body = "";
            var odd_even = false;
            var header =
              "<tr class='success'><th>ID</th><th>Name</th><th>RFID</th><th>Sterilized</th><th>Room</th></tr>";
            tbl_body += header;
            var list = data.instruments_info;
            if (list.length == 0) {
              fillContainer( "No Item Found")
              return;
            }
            $.each(list, function () {
              var tbl_row = "";

              tbl_row += "<td>" + this.i_id + "</td>";
              tbl_row += "<td>" + this.i_name + "</td>";
              tbl_row += "<td>" + this.i_rfid + "</td>";
              tbl_row +=
                "<td>" +
                (this.sterlization_status == true ? "Yes" : "No") +
                "</td>";
              tbl_row += "<td>" + this.room + "</td>";

              tbl_body +=
                '<tr class="' +
                (odd_even ? "info" : "even") +
                '">' +
                tbl_row +
                "</tr>";
              odd_even = !odd_even;
            });

            fillContainer(
              `<table class='table table-striped table-bordered'> ${tbl_body} </table>`
            )
          },
          error: function (error) {
            console.log("FAIL", error);
            fillContainer(error.responseText || error.statusText);
          },
        });
      }
    </script>
